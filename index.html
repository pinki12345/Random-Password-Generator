<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container" >

      <h1>Password generator</h1>

      <div class="display-container">
        <input readonly placeholder="Password" class="display" data-passwordDisplay>
        <button class="copyBtn" data-copy>
            <span class="tooltip" data-copyMsg></span>
            <img src="./assets/copy.svg" alt="copy" width="23" height="23">
        </button>
      </div>
    

      <div class="input-container">
 
            <div class="Length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>


            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>


            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letteres</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="uppercase">Includes Lowercase Letteres</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="uppercase">Includes Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="uppercase">Includes Symbols</label>
            </div>


            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>
            
            <button class="generateButton">Generate Password</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
